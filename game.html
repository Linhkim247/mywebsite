<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon and CrashX Game</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #e0f7fa; }
        #top-bar { position: fixed; top: 0; left: 0; width: 100%; background: #00796b; color: white; text-align: center; padding: 10px; font-size: 18px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        #game-container { display: flex; justify-content: space-around; align-items: center; height: calc(100vh - 60px); margin-top: 60px; }
        #tycoon, #crashx { width: 45%; text-align: center; background: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h2 { color: #00796b; }
        .button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; }
        .button-primary { background-color: #00796b; color: white; }
        .button-secondary { background-color: #004d40; color: white; }
        .info { margin: 10px 0; font-size: 18px; color: #004d40; }
        #multiplier { font-size: 24px; color: #004d40; background: rgba(255, 255, 255, 0.7); padding: 10px; border-radius: 5px; }
        #bet-amount { width: 80%; padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #00796b; }
        .red, .black { padding: 10px; border-radius: 5px; cursor: pointer; }
        .red { background: red; color: white; }
        .black { background: black; color: white; }
        #bet-result { margin-top: 10px; font-size: 18px; color: #00796b; }
        #progress-bar { margin: 20px 0; background: #004d40; border-radius: 10px; height: 30px; width: 100%; }
        #progress-bar-fill { background: #00796b; height: 100%; border-radius: 10px; width: 0%; }
        #success-popup { display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%); background: #ffffff; border: 1px solid #00796b; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .popup-button { margin-top: 10px; padding: 10px; border: none; border-radius: 5px; background-color: #00796b; color: white; cursor: pointer; }
        #reward-button { display: none; padding: 10px 20px; background-color: #f57c00; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="top-bar">
        Money: $<span id="top-money">1000</span> | <button id="reward-button" onclick="claimReward()">Claim Reward</button>
    </div>
    <div id="game-container">
        <div id="tycoon" class="box">
            <h2>Tycoon Game</h2>
            <div id="info-tycoon" class="info">
                Money: $<span id="tycoon-money">1000</span><br>
                Income per Second: $<span id="income-per-second">0</span><br>
                Upgrade Cost: $<span id="upgrade-cost">100</span>
            </div>
            <button class="button button-primary" onclick="upgrade()">Upgrade</button>
            <button class="button button-secondary" onclick="earnMoney()">Earn Money</button>
            <div id="progress-bar"><div id="progress-bar-fill"></div></div>
        </div>
        <div id="crashx" class="box">
            <h2>CrashX Game</h2>
            <div id="multiplier">1.0x</div>
            <input type="number" id="bet-amount" placeholder="Enter bet amount" />
            <button class="button button-primary" onclick="startCrash()">Start</button>
            <button class="button button-secondary" onclick="cashOut()">Cash Out</button>
            <div id="bet-result"></div>
        </div>
    </div>
    <div id="success-popup" class="popup">
        <p id="popup-message">Congratulations! You have completed the game!</p>
        <button class="popup-button" onclick="closePopup()">Close</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
