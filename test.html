<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .welcome {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vui lòng nhập mật khẩu vừa vượt để truy cập</h1>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            <button type="submit">Vào</button>
        </form>
        <p id="message">Link get key"https://link4m.com/F5oZ9Zf"</p>
    </div>

    <script>
        const validPasswords = ["DangCanhpro", "DangCanhpro1"];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (validPasswords.includes(enteredPassword)) {
                message.textContent = "Chào mừng bạn! Đang chuyển hướng...";
                message.className = "welcome";

                // Chuyển hướng đến trang chủ sau 1 giây
                setTimeout(function() {
                    window.location.href = "learnings.html";
                }, 1000);
            } else {
                message.textContent = "Mật khẩu không đúng. Vui lòng thử lại.";
                message.className = "error";
            }
        });
    </script>
</body>
</html>
